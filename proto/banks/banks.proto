syntax = "proto3";

package banks;

import "common/errors.proto";
import "common/statuses.proto";
import "addresses/addresses.proto";
import "contacts/contacts.proto";

enum Type {
  TYPE_UNSPECIFIED = 0;
  TYPE_RETAIL = 1;
  TYPE_COMMERCIAL = 2;
  TYPE_INVESTMENT = 3;
  TYPE_CREDIT_UNION = 4;
  TYPE_PRIVATE = 5;
  TYPE_SAVINGS_LOANS = 6;
  TYPE_CHALLENGER = 7;
  TYPE_NEOBANK = 8;
}

message TypeList {
  repeated Type list = 1;
}

// Backed by table 'banks'
message Bank {
  string id = 1; // System Key: id is generated by the server or the database
  string name = 2; // Human-Readable Key (unique identifier)
  Type type = 3;
  string bic = 4;
  string bank_code = 5;
  addresses.Address address = 6;
  optional contacts.Contact contact1 = 7;
  optional contacts.Contact contact2 = 8;
  optional contacts.Contact contact3 = 9;
  optional bool openbanking_support = 10;
  optional Bank parent = 11;
  common.Status status = 12;
}

message List {
  repeated Bank list = 1;
}

message Select {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

message SelectList {
  repeated Select list = 1;
}

message CreateRequest {
  // id is generated by the server or the database
  string name = 1;
  Type type = 2;
  string bic = 3;
  string bank_code = 4;
  optional addresses.CreateRequest address = 5;
  optional contacts.CreateRequest contact1 = 6;
  optional contacts.CreateRequest contact2 = 7;
  optional contacts.CreateRequest contact3 = 8;
  optional bool openbanking_support = 9; // Default: false
  optional Select parent = 10;
  optional common.Status status = 11; // Default: 0 (STATUS_UNSPECIFIED)
}

message CreateResponse {
  oneof response {
    common.Error error = 1;
    Bank bank = 2;
  }
}

message UpdateRequest {
  Select select = 1;
  optional string name = 2;
  optional Type type = 3;
  optional string bic = 4;
  optional string bank_code = 5;
  optional addresses.UpdateAddress address = 6; // Will create the address with geolocalized country as default if NULL
  optional contacts.UpdateContact contact1 = 7; // Will create the contact if NULL
  optional contacts.UpdateContact contact2 = 8; // Will create the contact if NULL
  optional contacts.UpdateContact contact3 = 9; // Will create the contact if NULL
  optional bool openbanking_support = 10; // Default: false
  optional Select parent = 11;
  optional common.Status status = 12;
}

message UpdateResponse {
  oneof response {
    common.Error error = 1;
    Bank bank = 2;
  }
}

// GetRequest is expected to return a single value.
message GetRequest {
  Select select = 1;
}

// An error is returned if there is more than one record found.
message GetResponse {
  oneof response {
    common.Error error = 1;
    Bank bank = 2;
  }
}

// GetList will use SQL 'LIKE' instead of '=' for string fields
message GetListRequest {
  optional string name = 1;
  optional TypeList type = 2;
  optional string bic = 3;
  optional string bank_code = 4;
  optional addresses.GetListRequest address = 5;
  optional contacts.GetListRequest contact1 = 6;
  optional contacts.GetListRequest contact2 = 7;
  optional contacts.GetListRequest contact3 = 8;
  optional bool openbanking_support = 9; // Default: false
  optional SelectList parent = 10;
  optional common.StatusList status = 11;
}

message GetListResponse { // ListResponse is formatted for streaming
  oneof response {
    common.Error error = 1;
    Bank bank = 2;
  }
}

// A delete request is just an update request with status set to TERMINATED.
message DeleteRequest {
  Select select = 1;
}

message DeleteResponse {
  oneof response {
    common.Error error = 1;
    Bank bank = 2;
  }
}

syntax = "proto3";

package ledgers;

import "common/errors.proto";
import "common/statuses.proto";

// Backed by table 'ledgers'
message Ledger {
  string id = 1; // System Key: id is generated by the server or the database
  string name = 2; // Human-Readable Key (unique identifier)
  // TO-DO: add more fields from table 'ledgers'
  common.Status status = 3;
}

message List {
  repeated Ledger list = 1;
}

message Select {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

message SelectList {
  repeated Select list = 1;
}

message CreateRequest {
  // id is generated by the server or the database
  string name = 1;
  optional common.Status status = 2; // Default: 0 (STATUS_UNSPECIFIED)
}

message CreateResponse {
  oneof response {
    common.Error error = 1;
    Ledger ledger = 2;
  }
}

message UpdateRequest {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
  optional string name = 3;
  optional common.Status status = 4;
}

message UpdateResponse {
  oneof response {
    common.Error error = 1;
    Ledger ledger = 2;
  }
}

// GetRequest is expected to return a single value.
message GetRequest {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

// An error is returned if there is more than one record found.
message GetResponse {
  oneof response {
    common.Error error = 1;
    Ledger ledger = 2;
  }
}

// GetList will use SQL 'LIKE' instead of '=' for string fields
message GetListRequest {
  optional string name = 1;
  optional common.StatusList status = 2;
}

message GetListResponse { // ListResponse is formatted for streaming
  oneof response {
    common.Error error = 1;
    Ledger ledger = 2;
  }
}

// A delete request is just an update request with status set to TERMINATED.
message DeleteRequest {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

message DeleteResponse {
  oneof response {
    common.Error error = 1;
    Ledger ledger = 2;
  }
}

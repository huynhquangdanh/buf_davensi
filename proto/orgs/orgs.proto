syntax = "proto3";

package orgs;

import "common/errors.proto";
import "common/statuses.proto";

enum Type {
  TYPE_UNSPECIFIED = 0;
}

message TypeList {
  repeated Type list = 1;
}

// Backed by table 'orgs'
message Org {
  string id = 1; // System Key: id is generated by the server or the database
  string name = 2; // Human-Readable Key (unique identifier)
  Type type = 3;
  // TO-DO: add more fields from table 'orgs'
  common.Status status = 4;
}

message List {
  repeated Org list = 1;
}

message Select {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

message SelectList {
  repeated Select list = 1;
}

message CreateRequest {
  // id is generated by the server or the database
  string name = 1;
  optional Type type = 2;
  optional common.Status status = 3; // Default: STATUS_UNSPECIFIED, which means Org needs to be activated after creation
}

message CreateResponse {
  oneof response {
    common.Error error = 1;
    Org org = 2;
  }
}

message UpdateRequest {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
  optional string name = 3;
  optional Type type = 4;
  optional common.Status status = 5;
}

message UpdateResponse {
  oneof response {
    common.Error error = 1;
    Org org = 2;
  }
}

// GetRequest is expected to return a single value.
message GetRequest {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

// An error is returned if there is more than one record found.
message GetResponse {
  oneof response {
    common.Error error = 1;
    Org org = 2;
  }
}

// GetList will use SQL 'LIKE' instead of '=' for string fields
message GetListRequest {
  optional string name = 1;
  optional TypeList type = 2;
  optional common.StatusList status = 3;
}

message GetListResponse {
  oneof response {
    common.Error error = 1;
    Org org = 2;
  }
}

// A delete request is just an update request with status set to TERMINATED.
message DeleteRequest {
  oneof select {
    string by_id = 1;
    string by_name = 2;
  }
}

message DeleteResponse {
  oneof response {
    common.Error error = 1;
    Org org = 2;
  }
}
